<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <link href = "/캡스톤/Interview-Solution_project/interview_solution/website/static/css/signup.css" rel="stylesheet">
        <script type="text/javascript" src="/캡스톤/Interview-Solution_project/interview_solution/website/static/js/signup.js"></script>
        <script type="text/javascript" src="/캡스톤/Interview-Solution_project/interview_solution/website/static/js/util.js"></script>
        
        <!-- jQuery Autocomplete -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $(function() {
                var name = [
                "전주근영여자고등학교", "전일고등학교"
	            ];
	            $("#schoolName").autocomplete({
                source: 'search/',
                select: function(event, ui){
                    var selectedObj = ui.item
                }
	        });
        });
        </script>
    </head>
    <body onload="init()">
        <div class="signup-page">
            <div class="form">
                <h1>회원가입</h1>
                <form class="signup-form" method="post" action="">
                    {% csrf_token %}
                    <input type="text" id="username" name="username" placeholder="이름을 입력해주세요">
                    <input type="text" id="userID" name="userID" placeholder="아이디를 입력해주세요">
                    <input type="password" id="password" name="password" onchange="fn_pw_lenCheck()" placeholder="비밀번호를 입력해주세요">
                    <p class="pwMessage" style="text-align: left;" >비밀번호는 최소 8자 이상, 최대 20자 이하로 구성해주세요.</p>
                    <input type="password" id="passwordChk" name="passwordChk" onchange="fn_pw_check()" placeholder="다시 한 번 더 입력해주세요">
                    <input type="text" onkeydown='return onlyNumber(event)' onkeyup='removeChar(event)' id="phone" name="phone" placeholder="핸드폰 번호를 입력해주세요">
                    <p class="message" style="text-align: left;" >단, 숫자만 입력해주세요. ex) 01011112222</p>
                    <div class="schoolInfo">
                    <hr>
                    <p class="schoolMessage" style="text-align: left;" >▶ 학교정보 입력(교사일 경우, 담당 학급 입력)</p>
                    <input type="text" id="schoolName" name="school" placeholder="학교명을 검색하세요">
                    <select name="grade">
                        <option id="grade" name="grade" selected="selected" onchange="alert(this.options[this.selectedIndex].text)">학년</option>
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="0">졸업생</option>
                    </select>
                    <input type="text" id="class" name="sClass" placeholder="반을 입력하세요">
                    <hr>
                    </div>
                    {{message}}
                    <input type="button" id="cancle" onClick="location.href=''" value="취소">
                    <input type="submit" id="complete" value="완료">
                </form>
            </div>
        </div>

    </body>
</html>
