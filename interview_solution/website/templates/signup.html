<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <link href = "/캡스톤/Interview-Solution_project/interview_solution/website/static/css/signup.css" rel="stylesheet">
        <script type="text/javascript" src="/캡스톤/Interview-Solution_project/interview_solution/website/static/js/signup.js"></script>
        <script type="text/javascript" src="/캡스톤/Interview-Solution_project/interview_solution/website/static/js/util.js"></script>
    </head>
    <body>
        <div class="signup-page">
            <div class="form">
                <h1>회원가입</h1>
                <form class="signup-form" method="post">
                    <input type="text" id="username" placeholder="이름을 입력해주세요">
                    <input type="text" id="id" placeholder="아이디를 입력해주세요">
                    <input type="password" id="password" onchange="fn_pw_lenCheck()" placeholder="비밀번호를 입력해주세요">
                    <p class="pwMessage" style="text-align: left;" >비밀번호는 최소 8자 이상, 최대 20자 이하로 구성해주세요.</p>
                    <input type="password" id="passwordChk" onchange="fn_pw_check()" placeholder="다시 한 번 더 입력해주세요">
                    <input type="text" onkeydown='return onlyNumber(event)' onkeyup='removeChar(event)' id="phone" placeholder="핸드폰 번호를 입력해주세요">
                    <p class="message" style="text-align: left;" >단, 숫자만 입력해주세요. ex) 01011112222</p>
                    <div class="schoolname">
                        <input type="text" id="schoolname" placeholder="학교명을 검색하세요">
                        <button>검색</button>
                    </div>
                    <select name="grade">
                        <option id="grade" name="grade" selected="selected" onchange="alert(this.options[this.selectedIndex].text)">학년</option>
                        <option value="1학년">1학년</option>
                        <option value="2학년">2학년</option>
                        <option value="3학년">3학년</option>
                        <option value="졸업생">졸업생</option>
                    </select>
                    <textarea id="class" placeholder="반"></textarea>
                    <input type="button" id="cancle" onClick="location.href=''" value="취소">
                    <input type="submit" id="complete" value="완료">
                </form>
            </div>
        </div>
    </body>
</html>
