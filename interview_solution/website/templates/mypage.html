{% load static %}
<link href="{% static 'css/mypage.css' %}" rel="stylesheet">
<script type="text/javascript" src="{% static 'js/util.js' %}"></script>
<script type="text/javascript" src="{% static 'js/user.js' %}"></script>

<div class="mypage-page">
    <div class="form">
        <h1>개인정보 수정</h1>
        <div class="photoModify">
            <!-- 해당 회원이 설정한 유저 이미지가 없다면 기본 이미지 -->
            <img src="{% static 'img/user.svg' %}" alt="유저 아이콘"
                class="img-fluid rounded rounded-circle" id="mypagePhoto">
            <div class="file_input">
                <input type="file" class="file_input_hidden" name="image" id="fileName"
                    onchange="javascript:document.getElementById('fileName').value = this.value.split('\\')[this.value.split('\\').length-1]">
            </div>
        </div>
        <form class="mypage-form" method="post" action="">
            <!-- 회원의 정보들 받아오기(아이디, 핸드폰번호, 학교명, 학년, 반) -->
            <input type="text" id="id" placeholder="아이디를 입력해주세요">
            <input type="password" id="password" onchange="fn_pw_lenCheck()" placeholder="기존 비밀번호를 입력해주세요">
            <p class="pwMessage" style="text-align: left;">비밀번호는 최소 8자 이상, 최대 20자 이하로 구성해주세요.</p>
            <input type="password" id="passwordChk" onchange="fn_pw_check()" placeholder="변경할 비밀번호를 입력해주세요">
            <input type="text" onkeydown='return onlyNumber(event)' onkeyup='removeChar(event)' id="phone"
                placeholder="핸드폰 번호를 입력해주세요">
            <p class="message" style="text-align: left;">단, 숫자만 입력해주세요. ex) 01011112222</p>
            <div class="schoolInfo">
                <hr>
                <p class="schoolMessage" style="text-align: left;">▶ 학교정보 입력(교사일 경우, 담당 학급 입력)</p>
                <p class="message" style="text-align: left;">자동검색 기능을 이용하여 학교명을 검색해주세요</p>
                <input type="text" id="schoolName" placeholder="학교명을 검색하세요">
                <select name="grade">
                    <option id="grade" name="grade" selected="selected"
                        onchange="alert(this.options[this.selectedIndex].text)">학년</option>
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                    <option value="0">졸업생</option>
                </select>
                <input type="text" id="class" name="sClass" placeholder="반을 입력하세요">
                <hr>
            </div>
            <!-- 메인 페이지로 돌아가기 -->
            <input type="button" id="cancle" onclick="cancleForm();" value="취소">
            <!-- 회원정보 수정 완료 -->
            <input type="submit" id="complete" value="완료">
            <!-- 회원탈퇴 함수 만든후 secedeForm 함수에 탈퇴할 회원 정보 전달하기 -->
            <input type="submit" id="secede" value="회원탈퇴" onclick="secedeForm();">
        </form>
    </div>
</div>
