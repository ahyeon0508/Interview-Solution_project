{% extends 'stu_template.html' %}
{% load static %}
{% block content %}
<link href="{% static 'css/myVideo.css' %}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
    $(document).ready(function () {
        var check = $("input[type='checkbox']");
        check.click(function () {
            var reportID = $(this).attr('report')
            $.ajax({
                url: 'ajax/',
                method: 'POST',
                data: {
                    result: reportID
                },
                success: function (response) {
                    alert("해당 모의 면접 공유여부 설정이 완료됐습니다.")
                    return;
                },
                error: function () {
                    alert('서버와의 통신에서 문제가 발생했습니다');
                },
            })
        });
    });
</script>

<div class="myVideo-page">
    <h1>내 영상</h1>
    <div class="form">
        <div class="info">
            {% for i in video %}
            <div class="content">
                <!-- href 뒤에 내 면접 리포트 페이지로 이동할 수 있는 링크 넣기 -->
                <p><a href="{% url 'website:myVideoDetail' reportID=i.id %}">{{ i.title }} / 생성일자 : {{i.pub_date}}</a>
                </p>
                {% if i.share == True %}
                <label class="switch">
                    <input type="checkbox" id="checkBoxId" report="{{i.id}}">
                    <span class="slider round"></span>
                </label>
                {% else %}
                <label class="switch">
                    <input type="checkbox" id="checkBoxId" report="{{i.id}}">
                    <span class="sliderF round"></span>
                </label>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
