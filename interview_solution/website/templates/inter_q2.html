{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>면접 진행</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Css Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/inter_setting.css' %}" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $('#startbutton').click(function () {
                var userID = $(this).attr('name')
                var reportID = $(this).attr('report')
                $.ajax({
                    url: 'record/',
                    method: 'POST',
                    data: {
                        name: 'start',
                        click: true,
                        question: 1,
                        userID: userID,
                        reportID: reportID
                    },
                    success: function (data) {
                        if (response.result != 'success') {
                            console.error(response.data)
                            return;
                        }
                    }
                });
            });
        });
        $(function () {
            $('#finishbutton').click(function () {
                var userID = $(this).attr('name')
                $.ajax({
                    url: 'record_stop/',
                    method: 'POST',
                    data: {
                        name: 'finish',
                        click: true,
                        question: 1,
                        userID: userID
                    },
                    success: function (data) {
                        if (response.result != 'success') {
                            console.error(response.data)
                            return;
                        }
                    }
                });
            });
        });
    </script>
</head>

<body>

    <div id="card" class="container">
        <div class="card text-center">
            <div class="card-header">
                <h5>3. Interview</h5>
                <p id="notice">* 캠에 불빛이 들어오면 시작해주세요 *</p>
            </div>
            <div class="card-body">
                <!-- 질문 받아 띄우기 -->
                <div> {{ interview_question }} </div>
                <div> 2 / 3 </div>
            </div>
            <div class="card-footer text-muted">
                <!-- 질문 시작 -->
                <input type="button" id="startbutton" name="{{user.id}}" report="{{reportID}}" value="질문시작">
                <!-- 질문 끝 -->
                <input type="button" id="finishbutton" name="{{user.id}}"
                    onClick="location.href='{% url 'website:interviewQ3' reportID=reportID %}'" value="다음으로">
            </div>
        </div>
</body>

</html>
