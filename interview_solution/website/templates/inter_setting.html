<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>면접 세팅</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Css Styles -->
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/inter_setting.css" type="text/css">
</head>

<body>

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <h5>2. Setting</h5>
            </div>
            <div class="card-body">
                <div id="container">
                    <video autoplay="true" id="videoElement"></video>
                </div>
                체크한 질문 중 3개가 랜덤으로 나옵니다. 준비 되셨다면 시작 버튼을 누르세요.
            </div>
            <div class="card-footer text-muted">
                <a href="{% url 'website:interviewQ1' reportID=reportID %}" class="btn btn-outline-primary"><Strong> 시작 > </Strong></a>
            </div>
        </div>
    </div>

    <script>
        var video = document.querySelector("#videoElement");

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({
                    video: true
                })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(err0r) {
                    console.log("Something wrong!");
                });
        }
    </script>

</body></html>
